name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    branches:
      - main

jobs:
  build_and_preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # You can specify your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Use the appropriate command to build your project (e.g., npm run build, yarn build, etc.)

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: 'pr-${{ github.event.number }}'
          projectId: '<wobble-meter>' # Replace with your Firebase project ID


